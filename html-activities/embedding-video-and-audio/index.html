<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video and Audio</title>
</head>
<body>
    <h1>Embedding multimedia examples</h1>
    <h2>Video:</h2>
    <video controls poster="images/money.jpg" width="400" height="300" style="margin: 0;" preload="auto">
        <source src="videos/dog.mp4" type="video/mp4">
        <source src="videos/dog.webm" type="video/webm">
        <p>Your browser doesn't support HTML video, here's a <a href="videos/dog.mp4" target="_blank">link to the video (opens in a separate tab)</a> instead.</p>
    </video>
    <h2>Audio:</h2>
    <audio controls preload="auto">
        <source src="audio/Fake People.mp3" type="audio/mp3">
        <source src="audio/Fake People.ogg" type="audio/ogg">
        <p>Your browser doesn't support this audio file, here's a direct <a href="audio/Fake People.mp3" target="_blank">link to the audio (opens in separate tab)</a> instead.</p>
    </audio>
</body>
</html>
