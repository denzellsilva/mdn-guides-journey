<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MDN Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css">

</head>
<body>
    <main>
    <h1>File Paths Practice</h1>
    <section>
        <h2>Same folder</h2>
        <p></p>
        <img src="./cute-dog-headshot.jpg" alt="Dogs">
    </section>
    <section>
        <h2>linking the file in the directory above the html file</h2>
        <img src="../cute-dog-headshot.jpg" alt="Dogs">
    </section>
    <section>
        <h2>linking the file in the directory two level above the html file</h2>
        <img src="../../images/dogs-licensable.jpg" alt="">
    </section>
    <section>
        <h2>linking the file inside the directory two level above the html file</h2>
        <img src="../../images/another-images/deeper-folder/dogs-licensable.jpg" alt="">
    </section>
    </main>
</body>
</html>
